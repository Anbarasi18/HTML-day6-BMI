<html lang="en">
<head>
  <meta charset="UTF-8"></meta>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
  <title>BMI Calculator</title>
  <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2022/07/12/10/12/letter-7316987_1280.png">
  <link rel="stylesheet" href="./style.css"
  </head>
<body>
  <div class="calculator">
    <h2><center>BMI Calculator</center></h2>
    <label for="weight">Weight (kg):</label>
    <input id="weight" required="" type="number" placeholder="Enter Weight" />

    <label for="height">Height (cm):</label>
    <input id="height" required="" type="number" placeholder="Enter Height"/>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
    <script src="./script.js"></script>
  </div>
</body>
</html>
